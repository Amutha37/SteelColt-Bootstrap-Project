<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ==================================== -->
    <!--            OBJECTIVES                -->
    <!-- 1.Understand Purpose of Grid System  -->
    <!-- 2.Understand the 4 different sizes   -->
    <!--                  lg-md-sm-xsm       -->
    <!-- 3.Write Nested Grids                 -->
    <!-- ==================================== -->

    <div class="container">
      <!-- <div class="row">
        <div class="col-lg-2 pink">Col Large 6</div>
        <div class="col-lg-8 pink">col Large 8</div>
        <div class="col-lg-2 pink">col Large 6</div>
      </div> -->
      <!-- next row with different size -->
      <!-- the below screen start at lg 3 and when at breaking point it start are 3 colum with content or image size reduce to medium. -->
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 pink">starts at Col-lg-3</div>
        <div class="col-lg-3 col-md-3 col-sm-6 pink">starts at col-lg-3</div>
        <div class="col-lg-3 col-md-3 col-sm-6 pink">starts at col-lg-3</div>
        <div class="col-lg-3 col-md-3 col-sm-6 pink">starts at col-lg-3</div>
        <!--  -->
      </div>
      <hr />
      <!-- bootstrap apply using the md size to large - col-md-3 is col-lg-3 so remove the col-lg-3 it works the same way  -->
      <div class="row">
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <!--  -->
      </div>
      <hr />
      <!-- nesting inside the row for more row and colums  -->
      <div class="row">
        <div class="col-md-3 col-sm-6 pink">
          <div class="row">
            <div class="col-lg-6 orange">First Half col-lg-6</div>
            <div class="col-lg-6 orange">other half col-lg-6</div>
          </div>
          <!-- next column  -->
        </div>
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <div class="col-md-3 col-sm-6 pink">starts at col-md-3</div>
        <div class="col-md-3 col-sm-6 pink">
          <div class="row">
            <div class="col-lg-2 orange">col-lg-2</div>
            <div class="col-lg-2 orange">col-lg-2</div>
            <div class="col-lg-2 orange">col-lg-2</div>
            <div class="col-lg-2 orange">col-lg-2</div>
            <div class="col-lg-2 orange">col-lg-2</div>
            <div class="col-lg-2 orange">col-lg-2</div>
          </div>
        </div>
        <!--  -->
        <hr />
      </div>
    </div>
  </body>
</html>
