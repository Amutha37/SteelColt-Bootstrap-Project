<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
                                                   <!-- action and method related well in backend method get request or post request/read||write -->
    <form action="https://www.wikipedia.org/" method="get">
                                                   <!-- username and id match for later backend use and screenreader -->
      <label for="username">Username : </label>
      <input id="username" type="text" placeholder="username" required> 
  
    </form>
</body>
</html>
